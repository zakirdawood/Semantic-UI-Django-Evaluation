    <br><br>
    <h1 class="ui center aligned header" id="creator-title">Demo Page</h1>
    <p style="color: #EEEDF0; text-align: center;">This page will send an email to the receiver's email address.</p><br>

    <form class="ui form" action="/sentpage" method="post">
        {% csrf_token %}
        <div class="field">
          <label style="color: #EEEDF0;">Email Address of User</label>
          <input type="text" name="user" placeholder="Email Address">
        </div>
        <div class="field">
            <label style="color: #EEEDF0;">Email Adress of Receiver</label>
            <input type="text" name="receiver" placeholder="Email Address">
        </div>
        <div class="field">
            <label style="color: #EEEDF0;">Email Suject</label>
            <input type="text" name="subject" placeholder="Subject">
        </div>
        <div class="field">
            <label style="color: #EEEDF0;">Email Content</label>
            <textarea rows="7" name="text" placeholder="Please ensure you include an email adress in your text that the user can reply to if needed"></textarea>
        </div>
        <button class="ui button" type="submit">Send email</button>
      </form>

      <br><br>
</body>
