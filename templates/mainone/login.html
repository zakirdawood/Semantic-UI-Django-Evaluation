<body class="ui container">
    <br><br>
    {% if form.errors %}
    <p>Error With Form</p>
    {% endif %}

    {% if next %}
    <p>Access Denied</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        {{ form.username }}
        {{ form.password }}

        <input type="submit" value="login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
